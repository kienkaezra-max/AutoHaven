
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout — AutoHaven</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body data-page="checkout">
  <div class="header"></div>
  <main class="container">
    <h1 class="title">Checkout</h1>
    <div class="grid" style="grid-template-columns:1fr .5fr; gap:24px">
      <form id="orderForm" class="card p">
        <b>Contact</b>
        <input class="input" required placeholder="Full Name"/>
        <input class="input" required type="email" placeholder="Email"/>
        <input class="input" required placeholder="Phone"/>
        <input class="input" required placeholder="Address"/>
        <button class="btn" type="submit" style="margin-top:8px">Place Demo Order</button>
      </form>
      <div class="card p">
        <b>Order Summary</b>
        <div id="cartList"></div>
        <div class="meta" style="margin-top:12px"><span>Total</span><span id="total" class="price">$0</span></div>
      </div>
    </div>
  </main>
  <footer class="footer"><div class="container">© 2025 AutoHaven • Customer Care: support@autohaven.com • +1‑800‑AUTO‑HVN</div></footer>
  <script src="script.js"></script>
</body>
</html>
